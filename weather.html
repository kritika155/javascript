<script>
    document.getElementById("mybtn").onclick=()=>{
        fetch("http://api.openweathermap.org/data/2.5/weather?q=Bangalore&units=metric&APPID=bd932f11d9f0e79d0f7fcf9c51e3d15b")
        .then(data=>{
            return data.json()
        }).then(data2=>{
            console.log(data2.name);
            console.log(data2.main.temp);
            document.getElementById("info").innerHTML=`<ul><li>${data2.name}</li><li>${data2.main.temp}</li></ul>`;
        })
            }
</script>
    </body>
